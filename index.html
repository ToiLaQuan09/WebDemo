<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://cdn.sforum.vn/sforum/wp-content/uploads/2024/03/anh-hinh-nen-thien-nhien-anime-17.jpg'); /* Replace 'your-background-image-url.jpg' with the URL of your background image */
            background-size: cover; /* Cover the entire background */
        }
        .container {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #page2, #page3, #page4, #page5, #page6, #page7, #page8 {
            display: none;
        }


        .container img {
            display: block;
            margin: 10px auto;
            width: 300px; /* Thiết lập chiều rộng mong muốn */
            height: 300px; /* Thiết lập chiều cao mong muốn */
            object-fit: contain; /* Giữ tỷ lệ khung hình */
        }
        .container button {
            margin: 10px ; /* Để tạo khoảng cách giữa hình ảnh và nút */
            font-size: 20px ;
            border-radius: 25px;
        }

        p {
            font-size: 35px;
            font-family: "Permanent Marker", cursive;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

    </style>
</head>
<body>
    <div id="page1" class="container">
        <p>CHỊ ĐỠ HƠN CHƯA :((((</p>
        <img src="https://media.tenor.com/cFm52JJiB14AAAAi/blue-bugcat.gif" alt="Image">
        <button class="click" id="click1">Chị vẫn thấy chưa khỏe lắm</button>
        <button class="click" id="click2">Chị đỡ hơn nhiểu rồi</button>
        
    </div>

    <div id="page2" class="container">
        <p>NAY CHỊ CÓ ĂN ĐƯỢC GÌ CHƯA?</p>
        <img src="https://i.pinimg.com/originals/57/61/5b/57615b8c0092a66c1d4058b1692955cc.gif" alt="Image">
        <button class="click" id="click3">Chị vừa ăn ròi 🙂
        </button>
        <button class="click" id="click4">Chị lười dậy lắm 🙂
        </button>
    </div>

    <div id="page3" class="container">
        <p>ĂN RÙI HẢ, VẬY NGHỈ ĐI TÝ EM MỞ CHO, HAY CHƠI CÂU CÁ</p>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHo1d2JuMjJ2eWZremV0dnR2Y2I4YWo4ZGc0cGtlcHhrancza3BiaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/c76IJLufpNwSULPk77/giphy.gif">
        <button class="click" id="click5">Ừ, chơi một tý cho đỡ mệt</button>
        <button class="click" id="click6">Thoi chị đi ngủ</button>

    </div>

    <div id="page4" class="container">
        <p>:(((, CHỊ CÓ ĂN ĐƯỢC GÌ CHƯA?</p>
        <img src="https://media.tenor.com/qzjLn_6vNhAAAAAi/capoo-bugcat.gif">
        <button class="click" id="click7">Chị ăn được một ít rồi</button>
        <button class="click" id="click8">Chưa có ăn nữa :((</button>
    </div>

    <div id="page5" class="container">
        <p>CHỊ DẬY RÁNG ĂN CHÚT ĐI. XONG RÒI ĐI NGỦ :(((</p>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDFiY2d1ZXYycG9zbWR5NWx5bjAxYzNwdmZ3ejZ1MWJmZjZleW0wMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13vSD7ajIJwgb6/giphy.gif">
        <button class="click" id="click9">Ừm</button>
        <button class="click" id="click10">Để xem có gì ăn</button>
        <button class="click" id="click11">Tý ăn, đi câu cá</button>
    </div>

    <div id="page6" class="container">
        <p>DẠ, VẬY NHẮN EM NHA</p>
        <img src="https://scontent.fhan2-4.fna.fbcdn.net/v/t39.30808-6/440114682_968714624847284_4299133680251530930_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=riqFPUQimHgQ7kNvgG-LeSJ&_nc_ht=scontent.fhan2-4.fna&oh=00_AfBci-xOWIOOjSCNMWN3X_vENFMeSPlesdaVuY7-nxoliA&oe=663C1285">
    </div>

    <div id="page7" class="container">
        <p>VẬY CHỊ NGỦ ĐI CHO KHỎE NHA ❤</p>
        <img src="https://media.tenor.com/sDwqb5oWvyMAAAAM/capoo-cat.gif">
    </div>

    <div id="page8" class="container">
        <p>DẠ VẬY CÓ GÌ XÍU NỮA CHỊ ĂN ĐI NHÉ ❤</p>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDFiY2d1ZXYycG9zbWR5NWx5bjAxYzNwdmZ3ejZ1MWJmZjZleW0wMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/13vSD7ajIJwgb6/giphy.gif">
        <p>❤ ❤ ❤ ❤ ❤ ❤ ❤ </p>
    </div>
    <script src = "web.js">
    </script>
</body>
</html>
